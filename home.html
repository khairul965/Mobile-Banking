<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body class="bg-[#f4f5f7]">

    <!--Home page-->
    
  <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
      <div class=" min-h-[50px] flex justify-between items-center max-w-lg mx-auto 
    border-b-1 border-gray 400 p-4">
        <div class="flex items-center">
           <img src="assets/Group.png" alt="">
           <div class="ml-3">
            <h2 class="font-bold ">$ <span id="available-money">2000</span></h2>
            <p>Available Balance</p>
           </div>
        </div>
        <div>
           <button class="btn"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
        </div>
    </div>

    <div class="max-w-lg mx-auto mt-8 ">
        <h1 class="text-2xl font-bold">Welcome to Payoo!</h1>
        <p>Enjoy easy and convenint financial services with us. Cashout chare is low</p>
    </div>

    <div  class=" min-h-[200px] max-w-lg mx-auto mt-8 grid grid-cols-3 gap-4 ">
        <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div id="cash-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/send1.png" alt="" class="mx-auto">
            <h2>Cash Out</h2>
        </div>

        <div id="transfer-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/money1.png" alt="" class="mx-auto">
            <h2>Transfer Money</h2>
        </div>

        <div id="bonus-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div id="bill-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/purse1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/transaction1.png" alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>



    </div>
  </div>

  <!--ADD MONEY-->

  <div id="add-money-parent" style="display: none;" class="form max-w-lg mx-auto ">
    <h1 class="font-bold my-5">Add Money</h1>
    <form action="" class="bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for=""> Select a Bank</label> <br>
  <select id="bank" class="select mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2">
    <option disabled selected>Select Bank</option>
    <option>AB bank</option>
    <option>Brac Bank</option>
    <option>City Bank</option>
  </select>
  
    </div>
    <div>
        <label class="font-semibold" for="">Bank Account Number</label> <br>
                    <input id="AC-num" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 11 Digit AC Number" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Amount to Add</label> <br>
                    <input id="money-add" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Add Amount to Withdraw" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Pin Number</label> <br>
                    <input id="add-pin" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 4 Digit Pin Number" class="input input-info" />
    </div>

    <button id="add-money-btn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl">Add Money</button>
    </form>

  </div>

  <!--CASH OUT-->

  <Div id="cash-out-parent" style="display: none;" class="form max-w-lg mx-auto">
    <h1 class="font-bold my-5">Cash Out</h1>
    <form action="" class="bg-white rounded-2xl p-8">
        <div>
        <label  class="font-semibold" for="">Agent Number</label> <br>
                    <input id="agent-num" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 11 Digit Number" class="input input-info" />
    </div>
    <div>
        <label  class="font-semibold" for="">Amount</label> <br>
                    <input id="withdraw-amount" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Add Amount to Withdraw" class="input input-info" />
    </div>
    <div>
        <label  class="font-semibold" for="">Pin Number</label> <br>
                    <input id="addpin" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 4 Digit Pin Number" class="input input-info" />
    </div>

    <button id="withdraw-btn"  class="btn btn-active btn-primary mt-5 w-full rounded-3xl">Withdraw</button>

    </form>
  </Div>

  <!--Transfer Money-->

  <Div id="transfer-parent" style="display: none;" class="form max-w-lg mx-auto">
    <h1 class="font-bold my-5">Transfer Money</h1>
    <form action="" class="bg-white rounded-2xl p-8">
        <div>
        <label class="font-semibold" for="">User Account Number</label> <br>
                    <input  class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 11 Digit Number" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Amount</label> <br>
                    <input  class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter Amount to Transfer" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Pin Number</label> <br>
                    <input  class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 4 Digit Pin Number" class="input input-info" />
    </div>

    <button  class="btn btn-active btn-primary mt-5 w-full rounded-3xl">Send Now</button>

    </form>
  </Div>

    <!--Get Bonus-->

  <Div id="bonus-parent" style="display: none;" class=" form max-w-lg mx-auto">
    <h1 class="font-bold my-5">Get Bonus</h1>
    <form action="" class="bg-white rounded-2xl p-8">
    <div>
        <label class="font-semibold" for="">Enter Bonus Coupon</label> <br>
                    <input  class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter Your Coupon" class="input input-info" />
    </div>

    <button  class="btn btn-active btn-primary mt-5 w-full rounded-3xl">Get Bonus</button>

    </form>
  </Div>

  <!--Bill Pay-->

  <div id="bill-parent" style="display: none;" class="form max-w-lg mx-auto">
    <h1 class="font-bold my-5">Bill Pay</h1>
    <form action="" class="bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for=""> Select to Pay</label> <br>
  <select id="bank" class="select mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2">
    <option disabled selected>Select Bank</option>
    <option>AB bank</option>
    <option>Brac Bank</option>
    <option>City Bank</option>
  </select>
  
    </div>
    <div>
        <label class="font-semibold" for="">Biller Account Number</label> <br>
                    <input id="AC-num" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 11 Digit AC Number" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Amount to Pay</label> <br>
                    <input id="money-add" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Add Amount to Pay" class="input input-info" />
    </div>
    <div>
        <label class="font-semibold" for="">Pin Number</label> <br>
                    <input id="add-pin" class="mt-2 rounded-3xl bg-[#f4f5f7] w-full p-2" type="text" placeholder="Enter 4 Digit Pin Number" class="input input-info" />
    </div>

    <button id="add-money-btn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl">Pay Now</button>
    </form>

  </div>
    

  
  <script src="./home.js"></script>
</body>
</html>
